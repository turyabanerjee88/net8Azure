variables:
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'dotnet-sc'
    appType: 'webAppLinux'
    appName: 'test-azure-tb'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'
