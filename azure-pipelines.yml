variables:
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  name: 'BuildApp'
  inputs:
    command: 'build'
    workingDirectory: 'Azuretests'
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true

- task: CopyFiles@2
  displayName: 'Copy Files from: $(Build.SourcesDirectory) to: $(Build.ArtifactStagingDirectory)'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/Azuretests'
    Contents: '**\bin\Release\net8.0\publish\**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'publish'
    publishLocation: 'Container'
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'dotnet-sc'
    appType: 'webAppLinux'
    appName: $(appname)
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'
